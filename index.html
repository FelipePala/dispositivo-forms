<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        async function coletarDados() {
            // Captura os dados do dispositivo
            const userAgent = navigator.userAgent;
            const plataforma = navigator.platform;
            const idioma = navigator.language;
            const conexao = navigator.connection ? navigator.connection.effectiveType : "Desconhecido";

            // Capturar IP público
            let ip = "Desconhecido";
            try {
                const response = await fetch("https://api64.ipify.org?format=json");
                const data = await response.json();
                ip = data.ip;
            } catch (error) {
                console.error("Erro ao obter IP:", error);
            }

            // Cria a URL do Forms sem parâmetros
            const formUrl = "https://forms.office.com/r/qhkYuvVNfE";

            // Aguarda 1 segundo para evitar bloqueios e abre a URL normalmente
            setTimeout(() => {
                window.location.href = formUrl;
            }, 1000);
        }

        window.onload = coletarDados;
    </script>
</head>
<body>
    <h1>Coletando informações... Aguarde.</h1>
</body>
</html>
